<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <script>
        function handleClick () {
            const sumOutput = document.getElementById('sumOutput').textContent
            const numInput = document.getElementById('numInput').value
            
            const xhr = new XMLHttpRequest()

            xhr.onreadystatechange = () => {                
                if (xhr.readyState === 4) {
                    document.getElementById('sumOutput').innerHTML = xhr.responseText
                }
            }
            
            if (numInput === ''){
                xhr.open('GET', `/getData`)
                
            } else {
                xhr.open('GET', `/getData?number=${numInput}`)
            }

            xhr.send()
            document.getElementById('numInput').value = ''
            
        }
    </script>
</head>
<body>
    <div>
        <h1>Please enter any number</h1>
        <input type="text" id="numInput">
        <button type="submit" onclick="handleClick()">Submit</button>
        <p id="sumOutput"></p>
    </div>
</body>
</html>
